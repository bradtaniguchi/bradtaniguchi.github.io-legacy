<md-sidenav
  class="md-sidenav-left"
  md-component-id="left-sidenav"
  md-whiteframe="4">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="vm.toggleNav()" aria-label="Close Navigation">
        <md-icon class="material-icons">chevron_left</md-icon>
      </md-button>
      <h2 class="md-title" style="margin: 0px 8px;">Navigation</h2>
    </div>
  </md-toolbar>
  <md-content>
    <md-subheader>General</md-subheader>
      
       <md-item class="nav-button md-button" layout="row" ng-repeat="app in vm.apps"
        layout-align="start center" ui-sref="{{app.state}}">
        <div class="inset" md-ink-ripple >
          <md-icon style="margin:0px 25px;">{{app.icon}}</md-icon>
            <span class="md-subhead" style="text-transform:initial;">{{app.name}}</span>
        </div>
        </md-item>
      
    <md-subheader>Games</md-subheader>
    
  </md-content>
</md-sidenav>
